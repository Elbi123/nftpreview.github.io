<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(215, 51%, 70%);
    }

    .attribution a {
      text-decoration: none;
      color: hsl(0, 0%, 100%);
    }

    hr {
      border: none;
      background-color: hsl(215, 51%, 70%);
      height: 1px;
  }
  </style>
</head>

<body>
  <div class="i-card">
    <div class="i-image">
      <img  class="ig" src="./images/image-equilibrium.jpg" alt="">
      <div class="i-middle">
        <img class="i-image-view" src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="i-details">
      <div class="i-details-b">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="i-details-b1">
        <div class="i-details-b1-d">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="i-details-b2">
          <img src="./images/icon-clock.svg" >
          <span>3 days left</p></span>
        </div>
      </div>

      <hr>

      <div class="i-profile">
        <div class="i-profile-d">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p>Creation of <strong id="jules">Jules Wyvern</strong></p>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elbetel Workineh</a>.
      </div>
    </div>
  </div>
</body>
</html>
